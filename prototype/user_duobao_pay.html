<script>
	/*  增减数字 */
	var oTab = document.getElementById('add_num');
	var oMin = oTab.tBodies[0].rows[0].cells[0];
	var oMax = oTab.tBodies[0].rows[0].cells[2];
	var timer;
		oMin.onmousedown=function(ev){
			ev.preventDefault();
			clearInterval(timer);
			timer=setInterval(plusNum,200)
		}
		oMax.onmousedown=function(ev){
			ev.preventDefault();
			clearInterval(timer);
			timer=setInterval(addNum,200)
		}
		oMin.onclick = function(ev){ev.preventDefault();plusNum()};
		oMax.onclick=function(ev){ev.preventDefault();addNum()};
		function plusNum(){
			var a=document.getElementById('aTex').value;
			if(a > 0){
				a--;
			}
			document.getElementById('aTex').value = a;
		}
		function addNum(){
			document.getElementById('aTex').value++;
		}
		oMin.onmouseup = oMax.onmouseup =function(){
			clearInterval(timer);
		}		
</script>
